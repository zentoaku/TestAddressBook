<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users" ng-click="edit(user.id)" title="Click to edit">
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
        </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-default" ng-click="add()">Add</button>
